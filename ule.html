<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Rule34</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }
        .light-mode {
            background-color: #fff;
            color: #000;
        }
        header {
            background-color: #222;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        input, select {
            margin: 10px;
            padding: 12px;
            width: 85%;
            max-width: 400px;
            border: none;
            border-radius: 10px;
            background: #333;
            color: #fff;
            font-size: 16px;
        }
        button {
            padding: 12px 20px;
            margin: 5px;
            border: none;
            border-radius: 10px;
            background-color: #6200ea;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #3700b3;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery img, .gallery video {
            max-width: 100%;
            width: 200px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            transition: transform 0.3s;
            cursor: pointer;
            object-fit: cover;
            loading: lazy;
        }
        .gallery img:hover, .gallery video:hover {
            transform: scale(1.1);
        }
        @media (max-width: 600px) {
            input {
                width: 90%;
            }
            .gallery img, .gallery video {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <header>Galería Rule34</header>
    <button onclick="toggleTheme()">Modo Oscuro/Claro</button>
    <button onclick="searchRandom()">Aleatorio</button>
    <input type="text" id="search" placeholder="Ingrese etiquetas">
    <label>
        <input type="checkbox" id="filter-ai"> Excluir imágenes generadas por IA
    </label>
    <select id="filter">
        <option value="">Todos</option>
        <option value="gif">GIF</option>
        <option value="mp4">Videos</option>
        <option value="jpg">Imágenes</option>
        <option value="png">PNG</option>
    </select>
    <button onclick="fetchImages(1)">Buscar</button>
    <h3>Historial de búsqueda:</h3>
    <ul id="search-history"></ul>
    <div class="gallery" id="gallery"></div>
    <button onclick="prevPage()">Anterior</button>
    <button onclick="nextPage()">Siguiente</button>

    <script>
        let currentPage = 1;
        function toggleTheme() {
            document.body.classList.toggle("light-mode");
            localStorage.setItem("theme", document.body.classList.contains("light-mode") ? "light" : "dark");
        }
        document.addEventListener("DOMContentLoaded", () => {
            if (localStorage.getItem("theme") === "light") {
                document.body.classList.add("light-mode");
            }
            loadSearchHistory();
        });
        function fetchImages(page) {
            const query = document.getElementById('search').value;
            if (!query) return alert('Ingrese una etiqueta');
            saveSearchHistory(query);
            currentPage = page;
            let excludeAI = document.getElementById('filter-ai').checked;
            let aiTags = " -ai -artificial_intelligence -neural_network -generated";
            let searchQuery = excludeAI ? query + aiTags : query;
            
            let url = `https://api.rule34.xxx/index.php?page=dapi&s=post&q=index&json=1&tags=${encodeURIComponent(searchQuery)}&pid=${page}`;
            
            fetch(url)
                .then(response => response.json())
                .then(images => {
                    displayImages(images);
                })
                .catch(() => alert('Error al cargar imágenes'));
        }
        function prevPage() {
            if (currentPage > 1) {
                fetchImages(currentPage - 1);
            }
        }
        function nextPage() {
            fetchImages(currentPage + 1);
        }
        function saveSearchHistory(query) {
            let history = JSON.parse(localStorage.getItem('searchHistory')) || [];
            if (!history.includes(query)) {
                history.unshift(query);
                if (history.length > 5) history.pop();
                localStorage.setItem('searchHistory', JSON.stringify(history));
                loadSearchHistory();
            }
        }
        function loadSearchHistory() {
            const history = JSON.parse(localStorage.getItem('searchHistory')) || [];
            const historyList = document.getElementById('search-history');
            historyList.innerHTML = '';
            history.forEach(query => {
                const li = document.createElement('li');
                li.innerText = query;
                li.onclick = () => {
                    document.getElementById('search').value = query;
                    fetchImages(1);
                };
                historyList.appendChild(li);
            });
        }
    </script>
</body>
</html>
