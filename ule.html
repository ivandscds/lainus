<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Rule34</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        input {
            margin: 10px;
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #6200ea;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #3700b3;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery img {
            max-width: 100%;
            width: 180px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        @media (max-width: 600px) {
            input {
                width: 90%;
            }
            .gallery img {
                width: 140px;
            }
        }
    </style>
</head>
<body>
    <header>Galería Rule34</header>
    <input type="text" id="search" placeholder="Ingrese etiquetas">
    <button onclick="fetchImages()">Buscar</button>
    <div class="gallery" id="gallery"></div><script>
    async function fetchImages() {
        const query = document.getElementById('search').value;
        if (!query) return alert('Ingrese una etiqueta');
        
        const url = `https://api.rule34.xxx/index.php?page=dapi&s=post&q=index&json=1&tags=${encodeURIComponent(query)}`;
        try {
            const response = await fetch(url);
            const images = await response.json();
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            
            images.forEach(img => {
                const imgElement = document.createElement('img');
                imgElement.src = img.file_url;
                imgElement.alt = "Imagen de Rule34";
                gallery.appendChild(imgElement);
            });
        } catch (error) {
            alert('Error al cargar imágenes');
        }
    }
</script>

</body>
</html>
