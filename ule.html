<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería Rule34</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: #fff;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }
        .light-mode {
            background-color: #fff;
            color: #000;
        }
        header {
            background-color: #333;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        input, select {
            margin: 10px;
            padding: 10px;
            width: 80%;
            max-width: 400px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #6200ea;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #3700b3;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery img, .gallery video {
            max-width: 100%;
            width: 180px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            transition: transform 0.3s;
            cursor: pointer;
            object-fit: cover;
        }
        .gallery img:hover, .gallery video:hover {
            transform: scale(1.1);
        }
        @media (max-width: 600px) {
            input {
                width: 90%;
            }
            .gallery img, .gallery video {
                width: 140px;
            }
        }
        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .fullscreen img, .fullscreen video {
            max-width: 90%;
            max-height: 90%;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>Galería Rule34</header>
    <button onclick="toggleTheme()">Modo Oscuro/Claro</button>
    <input type="text" id="search" placeholder="Ingrese etiquetas">
    <select id="filter">
        <option value="">Todos</option>
        <option value="gif">GIF</option>
        <option value="video">Videos</option>
    </select>
    <button onclick="fetchImages(1)">Buscar</button>
    <p>Algunos tags pueden ser: "tordtom", "freddytabo", "ai", "gustavo_garcía", "red_laeder", "eddsworld", "gacha_life", "fnaf", "springtrap", "simpsons", "cat_boy", "bunny", "kitty", "femboy", "tomboy", "tsundere", "yandere", "ayano" o "anime"</p>
    <div class="gallery" id="gallery"></div>
    <button onclick="prevPage()">Anterior</button>
    <button onclick="nextPage()">Siguiente</button>
    <div id="fullscreen" class="fullscreen" style="display: none;">
        <span class="close" onclick="closeFullscreen()">&times;</span>
        <img id="fullscreen-img" src="" style="display: none;">
        <video id="fullscreen-video" controls style="display: none;"></video>
    </div><script>
    let currentPage = 1;
    function toggleTheme() {
        document.body.classList.toggle("light-mode");
    }
    async function fetchImages(page) {
        const query = document.getElementById('search').value;
        const filter = document.getElementById('filter').value;
        if (!query) return alert('Ingrese una etiqueta');
        
        currentPage = page;
        let url = `https://api.rule34.xxx/index.php?page=dapi&s=post&q=index&json=1&tags=${encodeURIComponent(query)}&pid=${page}`;
        if (filter) url += `+${filter}`;
        
        try {
            const response = await fetch(url);
            const images = await response.json();
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            
            images.forEach(img => {
                if (img.file_url.endsWith('.mp4')) {
                    const videoElement = document.createElement('video');
                    videoElement.src = img.file_url;
                    videoElement.onclick = () => openFullscreen(img.file_url, true);
                    gallery.appendChild(videoElement);
                } else {
                    const imgElement = document.createElement('img');
                    imgElement.src = img.file_url;
                    imgElement.onclick = () => openFullscreen(img.file_url, false);
                    gallery.appendChild(imgElement);
                }
            });
        } catch (error) {
            alert('Error al cargar imágenes');
        }
    }
    function prevPage() {
        if (currentPage > 1) {
            fetchImages(currentPage - 1);
        }
    }
    function nextPage() {
        fetchImages(currentPage + 1);
    }
    function openFullscreen(src, isVideo) {
        const imgElement = document.getElementById('fullscreen-img');
        const videoElement = document.getElementById('fullscreen-video');
        document.getElementById('fullscreen').style.display = 'flex';
        if (isVideo) {
            imgElement.style.display = 'none';
            videoElement.style.display = 'block';
            videoElement.src = src;
        } else {
            videoElement.style.display = 'none';
            imgElement.style.display = 'block';
            imgElement.src = src;
        }
    }
    function closeFullscreen() {
        document.getElementById('fullscreen').style.display = 'none';
    }
</script>

</body>
</html>
